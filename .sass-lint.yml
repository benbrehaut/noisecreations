# Linter Options
options:
  merge-default-rules: false

# Rule Configuration
rules:
  class-name-format:
    - 1
    -
      allow-leading-underscore: false
      convention: hyphenatedbem
  brace-style:
    - 2
    -
      style: 'stroustrup'
      clean-import-paths: 2
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline: 1
  indentation:
    - 2
    -
      size: 4
  leading-zero:
    - 2
    -
      include: true
  no-css-comments: 1
  no-debug: 1
  no-empty-rulesets: 1
  no-ids: 1
  no-important: 1
  no-invalid-hex: 2
  no-misspelled-properties:
    - 2
    -
      extra-properties:
        - 'touch-callout'
        - 'overflow-scrolling'
  no-vendor-prefixes: 1
  no-warn: 1
  one-declaration-per-line: 2
  single-line-per-selector: 1
  space-after-colon: 2
  space-after-comma: 2
  space-around-operator: 2
  space-before-bang: 2
  space-before-brace: 0
  trailing-semicolon: 2
  zero-unit: 2